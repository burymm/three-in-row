<div class="controls">
  <button (click)="generateMap()">generate map</button>
</div>

<div class="map-container">
  <div class="row" *ngFor="let row of map">
    <div class="cell" *ngFor="let cell of row">
      <div class="cell-content" [ngClass]="cell.color">
        {{ cell.color  }}
      </div>
    </div>
  </div>
</div>
